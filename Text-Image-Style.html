<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignVerse</title>
    <link rel="stylesheet" href="Text-Image-Style.css">
    
    
    
    <script>
        function showGif(inputValue) {
            const gifDisplay = document.getElementById('gifDisplay');
            const gifMap = {
                'A': 'Images/A/1.jpg',
                'B': 'Images/B/2.jpg',
                'C': 'Images/C/3.jpg',
                'D': 'Images/D/4.jpg',
                'E': 'Images/E/5.jpg', 
                'F': 'Images/F/6.jpg', 
                'G': 'Images/G/7.jpg', 
                'H': 'Images/H/8.jpg', 
                'I': 'Images/I/9.jpg',
                'J': 'Images/J/10.jpg', 
                'K': 'Images/K/11.jpg', 
                'L': 'Images/L/12.jpg', 
                'M': 'Images/M/13.jpg', 
                'N': 'Images/N/14.jpg', 
                'O': 'Images/O/15.jpg', 
                'P': 'Images/P/16.jpg', 
                'Q': 'Images/Q/17.jpg', 
                'R': 'Images/R/18.jpg', 
                'S': 'Images/S/19.jpg', 
                'T': 'Images/T/20.jpg', 
                'U': 'Images/U/21.jpg',
                'V': 'Images/V/22.jpg', 
                'W': 'Images/W/23.jpg', 
                'X': 'Images/X/24.jpg', 
                'Y': 'Images/Y/25.jpg',
                'Z': 'Images/Z/26.jpg', 
                '0': 'Images/0/27.jpg', 
                '1': 'Images/1/28.jpg', 
                '2': 'Images/2/29.jpg', 
                '3': 'Images/3/30.jpg', 
                '4': 'Images/4/31.jpg', 
                '5': 'Images/5/32.jpg', 
                '6': 'Images/6/33.jpg', 
                '7': 'Images/7/34.jpg', 
                '8': 'Images/8/35.jpg', 
                '9': 'Images/9/36.jpg', 
            };

            if (inputValue.toUpperCase() in gifMap) {
                gifDisplay.src = gifMap[inputValue.toUpperCase()];
            } else {
                gifDisplay.src = '';
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                event.preventDefault(); // Prevent form submission
                showGif(document.getElementById('textInput').value);
            }
        }
    </script>
</head>
<body >
    <div class="container">
        <div class="header">
          <a href="index.html" class="button"><h1>Sign-Verse</h1></a>
          <a href="Sign.html" class="button"><h2>CONNECTING THROUGH SIGNS</h2></a>
        </div>
    </div> 
    <div class="s">
        <form>
            <p><b>Enter Text Here</b></p>
            <input id="textInput" type="text" size="1" onkeypress="handleKeyPress(event)">
            <button type="button" onclick="showGif(document.getElementById('textInput').value)">TRANSLATE TO GIF</button>
        </form>
        <button><a href="index.html">BACK TO HOME</a></button>
        <img id="gifDisplay" src="" class="r">
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignVerse</title>
    <link rel="stylesheet" href="Text-Image-Style.css">
    
    
    <script>
        function showGif(inputValue) {
            const gifDisplay = document.getElementById('gifDisplay');
            const gifMap = {
                'A': 'Images/A-Z-signs.png',
                'B': 'Images/A-Z-signs.png',
                'C': 'Images/A-Z-signs.png',
                // Add more mappings as needed for other letters
            };

            if (inputValue.toUpperCase() in gifMap) {
                gifDisplay.src = gifMap[inputValue.toUpperCase()];
            } else {
                gifDisplay.src = '';
            }
        }
    </script>
</head>
<body background="Images/SignVerse-Faint.jpg">
    <div class="wrap">
        <img src="Images/SignVerse-Bold.jpg" class="i">
        <h1>SIGNVERSE</h1>
    </div>
    <h2>CONNECTING THROUGH SIGNS</h2>
    <div class="s">
        <form>
            <p><b>Enter Text Here</b></p>
            <input type="text" size="1" oninput="showGif(this.value)">
            <button>TRANSLATE TO GIF</button>
        </form>
        <button><a href="index.html">BACK TO HOME</a></button>
    </div>
    <img id="Text-Sign" src="" class="r">
</body>
</html>
